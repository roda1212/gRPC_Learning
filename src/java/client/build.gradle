// このスクリプト自体が依存するライブラリ、プラグインを指定するブロック
buildscript {
  repositories {   
    // for compile .proto file
    mavenCentral()
  }
  dependencies {
    // for compile .proto file
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.13'
  }
}

// 使用するプラグインを指定するブロック
plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // for compile .proto file
    id 'com.google.protobuf' version '0.8.8'
}

// UTF-8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

// 依存を解決するためのリポジトリを指定するブロック
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// 依存ライブラリを指定するブロック
dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // for gRPC
    implementation 'io.grpc:grpc-netty-shaded:1.31.1'
    implementation 'io.grpc:grpc-protobuf:1.31.1'
    implementation 'io.grpc:grpc-stub:1.31.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
}

// for compile .proto file
protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.12.0"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.31.1'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

// 生成するJavaアプリケーションの定義を指定するブロック
application {
    // Define the main class for the application.
    mainClassName = 'client.SampleClient'
}

// ソースレイアウトを指定するブロック
// http://gradle.monochromeroad.com/docs/userguide/java_plugin.html
sourceSets {
    main {
        // .protoの位置はここで指定可能
        proto {
            // src/main/protoの下の.protoファイルをコンパイルする
            srcDir '../proto'
        }
        java {
            srcDir 'src/main/java'
            // 生成されたgrpc用のコードを含める
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}